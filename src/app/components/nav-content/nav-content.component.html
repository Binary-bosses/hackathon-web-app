<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Hackathon Listings</h1>
  <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
           class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>-->
</div>
<!-- Content Row -->
<div class="row">

  <!-- Content Column -->
  <div class="col-lg-12 marBot20">

    <!-- Project Card Example -->
    <div class="card shadow">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{time}} Hackathon Idea Details</h6>
      </div>

      <div class="card-body">
        <table id="example" class="table table-hover responsive nowrap" style="width:100%">
          <thead>
          <tr>
            <th><strong>Hackathon Name</strong></th>

            <th><strong>Start Date</strong></th>
            <th><strong>End Date</strong></th>
            <th *ngIf="time==='Upcoming'"><strong>Register</strong></th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let team of hackathons">
            <td>
              <a [routerLink]="['/hack-page', team.name]">
                <div class="d-flex align-items-center">
                  <div class="avatar avatar-green mr-3">{{team.name[0]}}</div>

                  <div class="">
                    <p class="font-weight-bold mb-0" >{{team.name}}</p>
                    <p class="text-muted mb-0">{{team.description}}</p>
                  </div>
                </div>
              </a>
            </td>
            <td>{{team.startTime * 1000 | date:'MMM d, y, h:mm a'}}</td>
            <td>{{team.endTime * 1000 | date:'MMM d, y, h:mm a'}}</td>
            <td  *ngIf="time==='Upcoming'"><button class="btn btn-primary registerBtn" [routerLink]="['/register', team.name]">Register</button></td>


          </tr>




          </tbody>
        </table>



      </div>

    </div>





  </div>


</div>
